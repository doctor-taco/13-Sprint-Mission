<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <a href="/">
          <img src="img/pandaface.svg" />
          <span>판다마켓</span>
        </a>
        <a href="/login">
          <button>로그인</button>
        </a>
      </nav>
    </header>
    <main>
      <div class="login-box">
        <div class="login-box-head">
          <img class="login-box-logo" src="img/pandaface.svg" />
          <span>판다마켓</span>
        </div>
        <form action="" method="post">
          <label for="signup-email">이메일</label>
          <input
            type="email"
            name="signup-email"
            id="signup-email"
            placeholder="이메일을 입력해주세요"
          />
          <label for="signup-nickname">닉네임</label>
          <input
            type="text"
            name="signup-nickname"
            id="signup-nickname"
            placeholder="닉네임을 입력해주세요"
          />
          <label for="signup-pw">비밀번호</label>
          <div class="pw-input-box">
            <input
              type="password"
              name="signup-pw"
              id="signup-pw"
              placeholder="비밀번호를 입력해주세요"
            />
            <img src="img/btn_visibility_on_24px.svg" class="pw-eye-icon" />
          </div>
          <label for="signup-pwcheck">비밀번호</label>
          <div class="pw-input-box">
            <input
              type="password"
              name="signup-pwcheck"
              id="signup-pwcheck"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img src="img/btn_visibility_on_24px.svg" class="pw-eye-icon" />
          </div>
          <button type="submit">로그인</button>
        </form>
        <div class="oauth-bar">
          <h2>간편 로그인하기</h2>
          <div>
            <a href="https://www.google.com" target="_blank">
              <img src="img/google_ico.svg" />
            </a>
            <a href="https://www.kakaocorp.com/page" target="_blank">
              <img src="img/kakaotalk_ico.svg" />
            </a>
          </div>
        </div>
        <span>
          이미 회원이신가요?
          <a href="/login" target="_blank">로그인</a>
        </span>
      </div>
      <footer>
        <div>
          <p class="copyright">©codeit - 2024</p>
          <div class="footer-nav">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
          </div>
          <ul class="snsicons">
            <li>
              <a href="https://www.facebook.com" target="_blank">
                <img src="img/ic_facebook.svg" />
              </a>
            </li>
            <li>
              <a href="https://www.x.com" target="_blank">
                <img src="img/ic_twitter.svg" />
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com" target="_blank">
                <img src="img/ic_youtube.svg" />
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank">
                <img src="img/ic_instagram.svg" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
