<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <a href="/"><img src="img/logo.png"></a>
      <a href="/login"><button>로그인</button></a>
    </nav>
  </header>
  <main>
    <div class="hero">
      <div class="heromain">
        <img src="img/Img_home_top.svg">
        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
        <a href="/items"><button>구경하러 가기</button></a>
      </div>
    </div>
    <section class="hotitem">
      <img class="box-img" src="img/Img_home_01.svg">
      <div class="box-txt">
        <h2>Hot Item</h2>
        <h3>인기 상품을<br>확인해 보세요</h3>
        <p>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
      </div>
    </section>
    <section class="search">
      <img class="box-img" src="img/Img_home_02.svg">
      <div class="box-txt">
        <h2>Search</h2>
        <h3>구매를 원하는<br>상품을 검색하세요</h3>
        <p>구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
      </div>
    </section>
    <section class="register">
      <img class="box-img" src="img/Img_home_03.svg">
      <div class="box-txt">
        <h2>Register</h2>
        <h3>판매를 원하는<br>상품을 등록하세요</h3>
        <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
      </div>
    </section>
    <section class="bottom">
      <div>
        <h2>믿을 수 있는<br>판다마켓 중고 거래</h2>
        <img src="img/Img_home_bottom.svg">
      </div>
    </section>
    <footer>
      <div>
        <p class="copyright">©codeit - 2024</p>
        <div class="footer-nav">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="snsicons">
          <a href="https://www.facebook.com" target="_blank"><img src="img/ic_facebook.svg"></a>
          <a href="https://www.x.com" target="_blank"><img src="img/ic_twitter.svg"></a>
          <a href="https://www.youtube.com" target="_blank"><img src="img/ic_youtube.svg"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="img/ic_instagram.svg"></a>
        </div>
      </div>
    </footer>
  </main>

</body>

</html>
