<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="js/functions.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <nav class="header-nav">
        <a class="header-logo-shopname" href="/">
          <img class="header-logo" src="img/pandaface.svg" />
          <span class="header-shopname">판다마켓</span>
        </a>
        <a href="/login">
          <button class="header-btn">로그인</button>
        </a>
      </nav>
    </header>
    <main>
      <div class="sign-box">
        <div class="sign-box-head">
          <img class="sign-box-logo" src="img/pandaface.svg" />
          <span class="sign-box-shopname">판다마켓</span>
        </div>
        <form action="" method="post" onsubmit="login(event)">
          <label for="login-email">이메일</label>
          <input
            type="email"
            name="login-email"
            id="login-email"
            placeholder="이메일을 입력해주세요"
            minlength="8"
            maxlength="50"
            required
            class="sign-email"
            onblur="checkEmail()"
          />
          <p class="sign-email-error"></p>

          <label for="login-pw">비밀번호</label>
          <div class="pw-input-box">
            <input
              type="password"
              name="login-pw"
              id="login-pw"
              placeholder="비밀번호를 입력해주세요"
              minlength="8"
              required
              class="sign-pw"
              onblur="checkPW()"
            />
            <img
              src="img/pwVisibilityOff.svg"
              class="pw-eye-icon-off"
              onclick="togglePWVisibility('off')"
            />
            <img
              src="img/pwVisibilityOn.svg"
              class="pw-eye-icon-on"
              onclick="togglePWVisibility('on')"
            />
          </div>
          <p class="sign-pw-error"></p>

          <button class="sign-box-submit" type="submit" disabled>로그인</button>
        </form>
        <div class="oauth-bar">
          <h2 class="oauth-bar-title">간편 로그인하기</h2>
          <div class="oauth-icons">
            <a href="https://www.google.com" target="_blank">
              <img src="img/google_ico.svg" />
            </a>
            <a href="https://www.kakaocorp.com/page" target="_blank">
              <img src="img/kakaotalk_ico.svg" />
            </a>
          </div>
        </div>
        <span class="sign-box-bottom">
          판다마켓이 처음이신가요?
          <a class="sign-box-bottom-link" href="/signup">회원가입</a>
        </span>
      </div>
      <footer>
        <div class="footer-wrap">
          <p class="copyright">©codeit - 2024</p>
          <div class="footer-nav">
            <a class="footer-nav-a" href="/privacy">Privacy Policy</a>
            <a class="footer-nav-a" href="/faq">FAQ</a>
          </div>
          <ul class="footer-sns">
            <li class="footer-sns-li">
              <a href="https://www.facebook.com" target="_blank">
                <img class="footer-sns-ico" src="img/ic_facebook.svg" />
              </a>
            </li>
            <li class="footer-sns-li">
              <a href="https://www.x.com" target="_blank">
                <img class="footer-sns-ico" src="img/ic_twitter.svg" />
              </a>
            </li>
            <li class="footer-sns-li">
              <a href="https://www.youtube.com" target="_blank">
                <img class="footer-sns-ico" src="img/ic_youtube.svg" />
              </a>
            </li>
            <li class="footer-sns-li">
              <a href="https://www.instagram.com" target="_blank">
                <img class="footer-sns-ico" src="img/ic_instagram.svg" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
